  <body ontouchstart>
  <div class="weui-search-bar" id="search_bar">
    <form class="weui-search-bar__form">
      <div class="weui-search-bar__box">
        <i class="weui-icon-search"></i>
        <input type="search" class="weui-search-bar__input" id="search_input" placeholder="搜索" />
        <a href="javascript:" class="weui-icon-clear" id="search_clear"></a>
      </div>
      <label for="search_input" class="weui-search-bar__label" id="search_text">
        <i class="weui-icon-search"></i>
        <span>搜索</span>
      </label>
    </form>
    <a href="javascript:" class="weui-search-bar__cancel-btn" id="search_cancel">取消</a>
  </div>
  <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="./images/swiper-1.jpg" /></div>
      <div class="swiper-slide"><img src="./images/swiper-2.jpg" /></div>
      <div class="swiper-slide"><img src="./images/swiper-3.jpg" /></div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  </div>

    .weui-tabbar__icon{
        width: 20px;
        height: 20px;
    }

        color: #000000;
    }
    .weui-tabbar{

    }
</style>
<div class="">

</div>
<script>

    var menu_list = [
        {
            'id':1,
            'name':'首页',
            'orgin_path':'images/shouye.png',
            'select_path':'images/me.png',
            'src':'home.html'
        },
        {
            'id':2,
            'name':'分类',
            'orgin_path':'images/fenlei.png',
            'select_path':'images/me.png',
            'src':'classification.html'
        },
        {
            'id':3,
            'name':'购物车',
            'orgin_path':'images/gouwuche.png',
            'select_path':'images/me.png',
            'src':'shoppingcartnone.html'
        },
        {
            'id':4,
            'name':'我的',
            'orgin_path':'images/me.png',
            'select_path':'images/me.png',
            'src':'person.html'
        },
    ];
    $(function () {
        var html = '';
        $.each(menu_list,function (k,v) {
            html += '<a href="'+v.src+'" class="weui-tabbar__item" data-src="'+v.src+'">'
            if(v.id == menu_index){
                html += '<img src="'+v.select_path+'" alt="" class="weui-tabbar__icon">'
            }else{
                html += '<img src="'+v.orgin_path+'" alt="" class="weui-tabbar__icon">'
            }
            html +=   '<p class="weui-tabbar__label">'+v.name+'</p>'
            html +=    '</a>';
        });
        $('.weui-tabbar').html('');
        $('.weui-tabbar').html(html);
    })

</script>
