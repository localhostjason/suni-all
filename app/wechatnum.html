<!DOCTYPE html>
<html lang="en">
<head>
    <title>微信号</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../lib/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="css/demos.css">
    <link rel="stylesheet" href="../lib/need/layer.css">


    <link rel="stylesheet" href="../lib/weui.login.css">
    <style>
        body {
            background-color: #F5F5F5;
        }

        .log-button { /* 按钮美化 */
            width: 100%;
            height: 45px; /* 高度 */
            border-width: 0px; /* 边框宽度 */
            background: #C88F3A; /* 背景颜色 */
            outline: none; /* 不显示轮廓线 */
            color: #FFFFFF; /* 字体颜色 */
            font-size: 17px; /* 字体大小 */
            display: inline-block;
            text-align: center;
        }

        .log {
            width: 90%;
            padding: 0 5%;
        }

        .num {
            width: 90%;
            margin: 0 5%;
            height: 100px;
            background-color: #FFFFFF;
            margin-top: 16px;
        }

        .num .num-tt {
            font-size: 13px;
            color: #333333;
            padding-bottom: 15px;
            padding-left: 14px;
            padding-top: 22px;
        }

        .num .num-in {
            padding-bottom: 2px;
            padding-left: 14px;
        }

        .num .num-in input {
            font-size: 15px;
            color: #999999;
        }

        .num .fen {
            width: 92%;
            padding: 0 4%;
        }

        .num .fen .fen-t {
            border: 1px solid #CCCCCC;
        }
    </style>
</head>
<body>
<div class="num">
    <div class="num-tt">微信号</div>
    <div class="num-in">
        <input class="input" type="text" placeholder="请填写您的微信号" style="border-style:none" name="wechart">
    </div>
    <div class="fen">
        <div class="fen-t"></div>
    </div>
</div>
<div class="log">
    <button class="log-button">确&nbsp;认</button>
</div>
<script src="../lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js"></script>
<script src="../lib/common.js"></script>
<script src="../lib/layer.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script src="../js/jquery-weui.js"></script>

</body>
<script>
    $(function () {
        var user_id = localStorage.getItem('user_id');
        $(".log-button").on('click', function () {
            var wechart = $("input[name='wechart']").val()
            if (wechart == '') {
                LayerAlert1("请输入您的微信号");
                return false;
            }

            var data = {we_chart: wechart};
            //console.log(datas);
            sendAjax('api/user/' + user_id, data, 'PATCH', function (res) {
                setTimeLoad(function () {
                    window.location.href = "information.html"
                })
            })
        })
    })
</script>
</html>
