        body {

        .bg {
            background-image: url("images/dizhibj.png");
            width: 100%;

            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        .address {
            width: 90%;

        .xiangxi {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .xiangxi .xiangxi-right {

        }

        .message .message-name {
            padding-right: 10px;
        }

        .message {
            padding-bottom: 10px;
        }

        .xiangxi-left img {
            width: 20px;
            height: 20px;
        }

        .background {
            background-color: #FFFFFF;
            height: 80px;
        }
        .background .xiangxi-right{
            font-size: 14px;
            color: #959595;
        }
        .newadd img{
            width: 50px;
            height: 50px;
        }
        .newadd{
            border-radius: 100%;
            position: fixed;
            bottom: 50px;
            right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9;
        }
        input[type="radio"]{
            width:20px;
            height:20px;
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            line-height: 20px;
            position: relative;
        }
        input[type="radio"]::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            background: #FFFFFF;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid #999999;
        }
        input[type="radio"]:checked::before{
            content: "\2713";
            background-color: #FFFFFF;
            position: absolute;
            top: 0;
            left: 0;
            width:100%;
            color:#C9903B;
            /*font-size: 20px;*/
            font-weight: bold;
            border-radius: 50%;
            border: 1px solid #999999;
        }
    </style>
